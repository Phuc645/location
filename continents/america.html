  <body>
    <h1>Châu Mỹ</h1>
    <p>
      Châu Mỹ trải dài từ Bắc xuống Nam, sở hữu cảnh quan đa dạng từ rừng nhiệt
      đới Amazon đến những đô thị sôi động như New York và Rio de Janeiro.
      <br />
      Đây là vùng đất của sự sáng tạo, văn hóa đa sắc tộc và những kỳ quan thiên
      nhiên ngoạn mục.
    </p>
